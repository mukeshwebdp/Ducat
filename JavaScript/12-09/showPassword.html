<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="mypass" type="password" name="" id="">
    <button onclick="show()">Show password</button>
    <script>
     
        function show(){
            let data = document.querySelector('.mypass')
            let btn = document.querySelector('button')
            data.type = 'text';
            if(btn.value === 'Show password'){
                btn.innerHTML = 'hide password';
            }else{
                btn.innerHTML = 'show password';
            }
        }
    </script>
</body>
</html>
