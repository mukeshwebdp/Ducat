<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving effect</title>
</head>
<body>
    <center><h2>Sarkari Result</h2></center>
    <center>
    <marquee  behavior="alternate" direction="left" width="50%" scrollamount="14" onmouseover="stop()" onmouseout="start()">Lorem ipsum dolor sit amet.</marquee>
    <marquee  behavior="alternate" direction="right" width="50%" scrollamount="15" onmouseover="stop()" onmouseout="start()">Lorem ipsum dolor sit amet.</marquee>
    <marquee  behavior="alternate" direction="left" width="50%" scrollamount="13" onmouseover="stop()" onmouseout="start()">Lorem ipsum dolor sit amet.</marquee>
    </center>
</body>
</html>
