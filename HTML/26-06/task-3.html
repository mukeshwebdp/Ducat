<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
        <h2>A nested List</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul type="Circle">
                    <li>Black tea</li>
                    <li>Green tea
                        <ul>
                            <li>China</li>
                            <li>Africa</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
</body>
</html>
