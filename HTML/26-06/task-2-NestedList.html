<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested order list</title>
</head>
<body>
    <ol>
        <li><font size="+1">Car</font></li>
        <li><font size="+1">Bike</font>
            <ul type="Disc">
                <li> <font size="+1">Electric Bike</font></li>
                <li> <font size="+1">Super Bike Bike</font></li>
                <li> <font size="+1">Bike</font></li>
            </ul>
        </li>
        <li><font size="+1">Plane</font>
            <ul type="Disc">
                <li> <font size="+1">Fighter Plane</font></li>
                <li> <font size="+1">Commercial Plane</font></li>
                <li> <font size="+1">Private Plane</font></li>
            </ul>
        </li>
        <li><font size="+1">Helicopter</font></li>
    </ol>
</body>
</html>
