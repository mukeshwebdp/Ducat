<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lsit type</title>
</head>
<body>
    <h2>Disc Bullets List</h2>
    <ul>
        <li><font size="+2">Apples</font></li>
        <li><font size="+2">Bananas</font></li>
        <li><font size="+2">Lemons</font></li>
        <li><font size="+2">Oranges</font></li>
    </ul>
    <h2>Circle Bullets List</h2>
    <ul type="Circle">
        <li><font size="+2">Apples</font></li>
        <li><font size="+2">Bananas</font></li>
        <li><font size="+2">Lemons</font></li>
        <li><font size="+2">Oranges</font></li>
    </ul>
    <h2>Square Bullets List</h2>
    <ul type="Square">
        <li><font size="+2">Apples</font></li>
        <li><font size="+2">Bananas</font></li>
        <li><font size="+2">Lemons</font></li>
        <li><font size="+2">Oranges</font></li>
    </ul>
    
</body>
</html>
