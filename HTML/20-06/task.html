<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Marquee Bounce Effect</title>
</head>
<body>
    <center>
        <marquee behavior="alternate" width="80%" bgcolor="red">
            <marquee behavior="alternate" direction="up" height="100">
                <font size="+2">
                    Hello world!
                </font>
            </marquee>
        </marquee>
    </center>
</body>
</html>
