<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <form action="">
        <p>only time</p>
        <input type="time">
        <p>Date and Time </p>
        <input type="datetime-local" name="" id="">
        <p>Number</p>
        <input type="number" maxlength="4">
        <p>Phone no.</p>
        <input type="tel" name="" id="">
        <p>Search</p>
        <input type="search" name="" id="">
        <p>Range</p>
        <input type="range" name="" id="" max="5" min="0">
        <p>Color</p>
        <input type="color" name="" id="">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Video tag</h2>
    <!-- autoplay attribute tabhi work karga jab muted attribute apply kiya gaya ho -->
    <video width="300px" controls loop autoplay muted>
        <source type="video/mp4" src="file name">
    </video>
<br>
<h2>Audio tag</h2>

    <audio controls loop muted autoplay>
        <source type="audio/mp3" src=" file name">
    </audio>

    <iframe src="path name" width="200px" height="300px" ></iframe>
    <!-- allowfullscreen attribute full screen allow karta hai -->
    <iframe src="path name" width="200px" height="300px" allowfullscreen ></iframe>

    <p>Google Map</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.021257567078!2d77.3745290740942!3d28.62912498423796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce5f8db0936a3%3A0x45b6d2df27348a89!2sDUCAT%20-%20Noida%20Sector-63!5e0!3m2!1sen!2sin!4v1720070182666!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
