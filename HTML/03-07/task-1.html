<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
</head>
<body>
    <center>
        <form name="frm">
            <table width="40%">
                <tr bgcolor="gray">
                    <th height="40px" colspan="2">RESUME</th>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="Uname" id="Uname"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="fname"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="fname"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" name="g" >Mail
                        <input type="radio" name="g">Femail
                    </td>
                </tr>
                <tr>
                    <td>Relationship status</td>
                    <td>
                        <input type="radio" name="m" id="">Married
                        <input type="radio" name="m" id="">Unmarried
                    </td>
                </tr>
                <tr>
                    <td>Qualifaction</td>
                    <td>
                        <select name="Ed" id="">
                            <option value="select" disabled selected>--select--</option>
                            <option value="High school">High school</option>
                            <option value="Intermidiate">Intermidiate</option>
                            <option value="BCA">BCA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="radio" name="h" id="">Dance
                        <input type="radio" name="h" id="">Music
                        <input type="radio" name="h" id="">Reading
                        <input type="radio" name="h" id="">Game
                    </td>
                </tr>
                <tr>
                    <td>Work Experences</td>
                    <td><textarea name="w" id=""></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><center><input type="submit" value="Submit"></center></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
