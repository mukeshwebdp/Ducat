<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form4</title>
</head>
<body>
    <form action="">
        <!-- required attribute data fill karna complisery hai -->
        <!-- autofouce attribute mouse ka courser automatic wahi jayega -->
        name:
        <input type="text" name="n" id="" autofocus required>
        <br>
        <input type="password" name="" id="">
        <br>
        month:
        <!-- only moonth and week show karega -->
        <input type="month" name="m" id="">
        <br>
        week:
        <!-- only week show karega -->
         <input type="week" name="week" id="">
         <br>
         email:
         <input type="email" name="e" id="">
        <br>
        url:
        <input type="url" name="url" id="">
         <br><br>
         <input type="button" value="submit">
    </form>
</body>
</html>
