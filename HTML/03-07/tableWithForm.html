<head>

    <title>table with form</title>

        <center>
            <table name="" width="40%">
                <form name="frm">
                    <tr height="70px" bgcolor="orange">

                    </tr>
                    <tr>
                        <td width="40%"> Name</td>

                    <tr>
                        <td width="40%"> Password</td>

                    </tr>
                    <tr>

                        <input type="radio" name="gender" value="FeMale"> Female

                    </tr>
                    <tr>

                    <tr>
                        <td colspan="2">
                            <center>
                                <input type="submit" value="submit">
                            </center>
                        </td>
                    </tr>
                    
                    
                </form>
            </table>
        </center>
