<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="400px" height="300px" style="border: 1px solid red">
        <circle r="100px" cx="200px" cy="150px" stroke="red" stroke-width="3px" fill="yellow">
    </svg>
    
    <svg width="400px" height="300px" style="border: 1px solid red">
        <rect x="20" y="20" rx="3px" width="100" height="150" stroke="black" stroke-width="3px" fill="yellow" />
    </svg>

    <svg width="400px" height="300px" style="border: 1px solid red">
        <ellipse cx="200" cy="150" rx="100" ry="50" stroke="black" stroke-width="3px" fill="none" />
    </svg>

    <svg width="400px" height="300px" style="border: 1px solid red">
        <line x1="100" y1="100" x2="150" y2="200" stroke="black" />
    </svg>
    
    
</body>
</html>
