<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!-- SVG : Scalable Vector Graphics -->
     <svg height="400px" width="500px" style="border: solid;">
        <!-- <circle cx="250px" cy="200px" r="80px" stroke-width="4px" stroke="blue" fill="orange" ></circle> -->
         <!-- <rect x="200px" y="70px" height="200px" width="150px" stroke-width="4px" stroke="blue" fill="orange"> </rect> -->
          <!-- <ellipse cx="250px" cy="200px" ry="60px" rx="100px"></ellipse> -->
           <line x1="0px" y1="0px" x2="500" y2="400" stroke-width="4px" stroke="blue" fill="orange"></line>
     </svg>
     <img src="" alt="" height="400px" width="500px" usemap="#mydata">

     <map id="mydata">
        <area shape="circle" coords="300, 300, 70" href="" alt="image1">
        <area shape="rect" coords="100, 50, 200, 250" href="" alt="image2">
     </map>
</body>
</html>
